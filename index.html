<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age calculator</title>
    
    <link rel="stylesheet" href="Src/main.css">
    
  </head>
  <body>
    <main class="main" id="main1">
 
    

    <div id="infoContainer"></div>
    <div class="form">
        <div class="title">Age calculator</div>
        
        <div class="input-container ic1">
          <input type="text" id="lastName"  name="lastName" id="firstname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input type="text" id="firstName" name="firstName" id="lastname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input  type="number" id="dob" name="dob" id="email" class="input" type="text" placeholder=" " />
          <div class="cut big-cut"></div>
          <label for="Year of birthday" class="placeholder">Year of birthday</>
        </div>
        <br><br>
        <button type="button" class="submit" onclick="submitForm()">submit</button>
        
      </div>
    </div>
    
    </main>
    
    <script src="javascript/calc-vorzrast.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
